name       : kpackage
version    : 5.84.0
release    : 54
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.84/kpackage-5.84.0.tar.xz : 6761f2220e17e10afd6944cc58b3e8bdc3cb691e0098893299b827e20b62cc98
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : programming.library
summary    : Installation and loading of additional content as packages
description: |
    Installation and loading of additional content (scripts, images...) as packages.
optimize   : lto
builddeps  :
    - karchive-devel
    - kcoreaddons-devel
    - kdoctools-devel
    - ki18n-devel
rundeps    :
    - devel :
        - kcoreaddons-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                 -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
