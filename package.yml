name       : kpackage
version    : 5.85.0
release    : 55
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.85/kpackage-5.85.0.tar.xz : b2c6c90e5a9b3c46fe0fad06ab58f7356447e3c90213882c8006683b59c13c93
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : programming.library
summary    : Installation and loading of additional content as packages
description: |
    Installation and loading of additional content (scripts, images...) as packages.
optimize   : lto
builddeps  :
    - karchive-devel
    - kcoreaddons-devel
    - kdoctools-devel
    - ki18n-devel
rundeps    :
    - devel :
        - kcoreaddons-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                 -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
