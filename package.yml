name       : kpackage
version    : 5.35.0
release    : 4
source     :
    - https://download.kde.org/stable/frameworks/5.35/kpackage-5.35.0.tar.xz : 2c59bf930f49c56229d02cf340e7792e80ae24bc47e19440a92f2a94058f2df1
license    :
    - GPL-2.0
    - LGPL-2.1
component  : programming
summary    : Installation and loading of additional content as packages
description: |
    Installation and loading of additional content (scripts, images...) as packages.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - karchive-devel
    - kcoreaddons-devel
    - ki18n-devel
