name       : kpackage
version    : 5.92.0
release    : 61
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.92/kpackage-5.92.0.tar.xz : 361f75fb4e3dff46e6dab42d858488af58fd40f3af1f7a39881ea9240cd866ab
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : programming.library
summary    : Installation and loading of additional content as packages
description: |
    Installation and loading of additional content (scripts, images...) as packages.
optimize   : lto
builddeps  :
    - karchive-devel
    - kcoreaddons-devel
    - kdoctools-devel
    - ki18n-devel
rundeps    :
    - devel :
        - kcoreaddons-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                 -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
