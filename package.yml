name       : kpackage
version    : 5.65.0
release    : 35
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.65/kpackage-5.65.0.tar.xz : 5ac5f6a687c244709487bc47d7aeca276ad7a925d7618fdf04a7af0e1e3fa581
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : programming
optimize   : lto
summary    : Installation and loading of additional content as packages
description: |
    Installation and loading of additional content (scripts, images...) as packages.
builddeps  :
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
    - karchive-devel
    - kcoreaddons-devel
    - kdoctools-devel
    - ki18n-devel
rundeps    :
    - devel :
        - kcoreaddons-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                 -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
