name       : kpackage
version    : 5.36.0
release    : 5
source     :
    - https://download.kde.org/stable/frameworks/5.36/kpackage-5.36.0.tar.xz : 0887882000eeef5c12bb613672075187b1f031e8d87dbaecdadc02c9112a8a2f
license    :
    - GPL-2.0
    - LGPL-2.1
component  : programming
summary    : Installation and loading of additional content as packages
description: |
    Installation and loading of additional content (scripts, images...) as packages.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - karchive-devel
    - kcoreaddons-devel
    - ki18n-devel
rundeps    :
    - devel :
        - kcoreaddons-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
