name       : kpackage
version    : 5.93.0
release    : 62
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.93/kpackage-5.93.0.tar.xz : 8de6ecd6ed1cf746b9919d93283aa650922211b51bb2d22027102f67c42ec5cd
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : programming.library
summary    : Installation and loading of additional content as packages
description: |
    Installation and loading of additional content (scripts, images...) as packages.
optimize   : lto
builddeps  :
    - karchive-devel
    - kcoreaddons-devel
    - kdoctools-devel
    - ki18n-devel
rundeps    :
    - devel :
        - kcoreaddons-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                 -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
