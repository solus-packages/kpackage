name       : kpackage
version    : 5.32.0
release    : 3
source     :
    - http://download.kde.org/stable/frameworks/5.32/kpackage-5.32.0.tar.xz : 79683bf75bff3f897fec2cf2985f62d5ffe8187bb2a2305d00161556a8561f1c
license    :
    - GPL-2.0
    - LGPL-2.1
component  : programming
summary    : Installation and loading of additional content as packages
description: |
    Installation and loading of additional content (scripts, images...) as packages.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - karchive-devel
    - kcoreaddons-devel
    - ki18n-devel
rundeps    :
    - devel :
        - kcoreaddons-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
