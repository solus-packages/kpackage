name       : kpackage
version    : 5.88.0
release    : 57
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.88/kpackage-5.88.0.tar.xz : 9d4c8e5c44c14b0b020c8c71c6da64c78761ee01766874efed5f3077b86600ff
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : programming.library
summary    : Installation and loading of additional content as packages
description: |
    Installation and loading of additional content (scripts, images...) as packages.
optimize   : lto
builddeps  :
    - karchive-devel
    - kcoreaddons-devel
    - kdoctools-devel
    - ki18n-devel
rundeps    :
    - devel :
        - kcoreaddons-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                 -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
